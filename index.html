<!DOCTYPE html>
<html>
  <head>
    <title>Cool Page</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="reset.min.css">
  </head>

<body>
  <div id ="wrapper">
    <div id ="maincontainer">
      <div id ="circle" class="animated fadeInUpBig">
        <div class="insidecircle">About</div>
      </div>
      <div id="projecticircle" class=" animated fadeInUpBig">
        <div class="insidecircle" id ="projects">Projects</div>
      </div>
    <div id ="maintext">
      <h1>Hello, I'm Ykat</h1>

    </div>

    <div id ="portfolio">
    <h1>My Portfolio</h1>

    </div>



  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
$('#maincontainer').animate({width: 0}, {duration: 500 });



$( document ).ready(function() {


  portfolio = $("#portfolio")
  maintext = $("#maintext")
  circle = $("#circle")

  $('#projects').click(function(){
    circle.animate({top: "25%"});
    $('#maincontainer').animate({width: 0}, {duration: 500 });








})



});
</script>


</body>
</html>
